<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Search and Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        #searchBar {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 20px;
        }

        .dog-card {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            text-align: left;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
        }

        .image-container {
            border: 1px solid #ccc;
            padding: 10px;
            width: calc(33% - 40px);
            box-sizing: border-box;
            margin: 10px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            width: 80%;
            max-width: 500px;
            height: auto;
            max-height: 80%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transform: translate(-50%, -50%);
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-height: 100%;
            overflow-y: auto;
            text-align: center;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .dog-details {
            text-align: center;
        }

        .dog-img {
            max-width: 80%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dog Search</h1>
        <input type="text" id="searchBar" placeholder="Search for dogs...">
        <button onclick="searchDogs()">Search</button>
        <div id="results"></div>
    </div>

    <h1>Dogs Gallery</h1>
    <div class="gallery" id="gallery"></div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>

            <div class="dog-details">
                <img id="dog-image" class="dog-img" src="" alt="Dog">
                <div id="dog-info"></div>
            </div>
        </div>
    </div>
    
    <script src="dogs.js"></script>
</body>
</html>
